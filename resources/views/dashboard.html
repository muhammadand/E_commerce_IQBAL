<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eProduct - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
       /* Sidebar active background */
.sidebar-active {
    background: linear-gradient(145deg, #1e40af 0%, #1d4ed8 50%, #2563eb 100%);
    box-shadow: 4px 0 20px rgba(37, 99, 235, 0.3);
}

/* Sidebar item style */
.sidebar-menu-item {
    transition: all 0.3s ease-in-out;
    border-radius: 0 1.5rem 1.5rem 0; /* Tailwind's rounded-r-3xl */
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
}

/* Hover effect */
.sidebar-menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateX(6px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Active sidebar item */
.sidebar-menu-item.active {
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.2) inset;
}

/* Icon animation */
.sidebar-icon {
    transition: transform 0.3s ease;
}

.sidebar-menu-item:hover .sidebar-icon {
    transform: scale(1.1);
}

        
        .order-row {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .order-row:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3b82f6;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #d97706;
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.2);
        }
        
        .status-completed {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #059669;
            box-shadow: 0 2px 4px rgba(5, 150, 105, 0.2);
        }
        
        .status-dispatch {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #2563eb;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }
        
        .mobile-menu-open {
            transform: translateX(0);
        }
        
        .mobile-menu-closed {
            transform: translateX(-100%);
        }
        
        .avatar-circle {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .order-row:hover .avatar-circle {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .action-button {
            transition: all 0.3s ease;
            border-radius: 6px;
            padding: 6px;
        }
        
        .action-button:hover {
            background: #f3f4f6;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
            
            .mobile-hide {
                display: none;
            }
            
            .sidebar-menu-item {
                border-radius: 0 20px 20px 0;
            }
        }
        
        /* Smooth transitions for all interactive elements */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile Menu Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>
    
  <!-- Sidebar -->
<div class="fixed left-0 top-0 h-full w-64 bg-blue-600 text-white shadow-2xl z-50 rounded-2xl">
    <div class="p-6">
        <h1 class="text-2xl font-bold">eProduct</h1>
    </div>

    <!-- Menu -->
    <nav class="mt-4 px-4 space-y-1">
        <a href="#"
            class="sidebar-menu-item flex items-center px-6 py-3 hover:bg-blue-500 rounded-r-3xl transition group">
            <i class="fas fa-chart-bar mr-4 sidebar-icon text-lg group-hover:scale-110"></i>
            <span class="font-medium text-white/80 group-hover:text-white">Dashboard</span>
        </a>

        <a href="#"
            class="sidebar-menu-item active flex items-center px-6 py-3 bg-white/20 text-white rounded-r-3xl transition shadow-md">
            <i class="fas fa-shopping-cart mr-4 sidebar-icon text-lg"></i>
            <span class="font-medium">Order</span>
        </a>

        <a href="#"
            class="sidebar-menu-item flex items-center px-6 py-3 hover:bg-blue-500 rounded-r-3xl transition group">
            <i class="fas fa-chart-line mr-4 sidebar-icon text-lg group-hover:scale-110"></i>
            <span class="font-medium text-white/80 group-hover:text-white">Statistic</span>
        </a>

        <a href="#"
            class="sidebar-menu-item flex items-center px-6 py-3 hover:bg-blue-500 rounded-r-3xl transition group">
            <i class="fas fa-box mr-4 sidebar-icon text-lg group-hover:scale-110"></i>
            <span class="font-medium text-white/80 group-hover:text-white">Product</span>
        </a>

        <a href="#"
            class="sidebar-menu-item flex items-center px-6 py-3 hover:bg-blue-500 rounded-r-3xl transition group">
            <i class="fas fa-warehouse mr-4 sidebar-icon text-lg group-hover:scale-110"></i>
            <span class="font-medium text-white/80 group-hover:text-white">Stock</span>
        </a>

        <a href="#"
            class="sidebar-menu-item flex items-center px-6 py-3 hover:bg-blue-500 rounded-r-3xl transition group">
            <i class="fas fa-tags mr-4 sidebar-icon text-lg group-hover:scale-110"></i>
            <span class="font-medium text-white/80 group-hover:text-white">Offer</span>
        </a>
    </nav>

    <!-- Social Links -->
    <div class="absolute bottom-4 left-4 right-4">
        <div class="flex space-x-4 text-white/60">
            <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-google"></i></a>
        </div>
    </div>
</div>

    
    <!-- Main Content -->
    <div class="md:ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="flex items-center justify-between px-4 py-4">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">Order</h2>
                        <p class="text-gray-600 text-sm">28 orders found</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="far fa-bell text-xl"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Filter Tabs -->
        <div class="bg-white border-b">
            <div class="px-4 py-4">
                <div class="flex flex-wrap items-center justify-between">
                    <div class="flex space-x-6 mb-4 md:mb-0">
                        <button class="text-blue-600 border-b-2 border-blue-600 pb-2 font-medium">All orders</button>
                        <button class="text-gray-500 hover:text-gray-700 pb-2">Dispatch</button>
                        <button class="text-gray-500 hover:text-gray-700 pb-2">Pending</button>
                        <button class="text-gray-500 hover:text-gray-700 pb-2">Completed</button>
                    </div>
                    
                    <div class="flex items-center space-x-2 text-sm">
                        <span class="text-gray-600">31 Jul 2020</span>
                        <span class="text-gray-400">To</span>
                        <span class="text-gray-600">03 Aug 2020</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Orders Table -->
        <div class="p-4">
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="table-responsive">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase mobile-hide">Address</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table">
                            <!-- Orders will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="bg-gray-50 px-4 py-3 flex items-center justify-between border-t">
                    <div class="text-sm text-gray-700">
                        Showing 06-12 of 28
                    </div>
                    <div class="flex space-x-1">
                        <button class="px-3 py-1 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-3 py-1 bg-blue-600 text-white rounded">2</button>
                        <button class="px-3 py-1 text-gray-500 hover:text-gray-700">3</button>
                        <button class="px-3 py-1 text-gray-500 hover:text-gray-700">4</button>
                        <button class="px-3 py-1 text-gray-500 hover:text-gray-700">5</button>
                        <button class="px-3 py-1 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Sample orders data
        const orders = [
            {
                id: '#2632',
                name: 'Brooklyn Zoe',
                address: '302 Snider Street, RUTLAND, VT, 05701',
                date: '31 Jul 2020',
                price: '$64.00',
                status: 'pending',
                avatar: 'BZ'
            },
            {
                id: '#2633',
                name: 'John McCormick',
                address: '1096 Wiseman Street, CALUMET, IA, 52132',
                date: '01 Aug 2020',
                price: '$35.00',
                status: 'dispatch',
                avatar: 'JM'
            },
            {
                id: '#2634',
                name: 'Sandro Pugh',
                address: '1640 Thorn Street, SALT CITY, GA, 88506',
                date: '02 Aug 2020',
                price: '$74.00',
                status: 'completed',
                avatar: 'SP'
            },
            {
                id: '#2635',
                name: 'Vertie Hart',
                address: '3898 Oak Drive, DOVER, DE, 19905',
                date: '02 Aug 2020',
                price: '$62.00',
                status: 'pending',
                avatar: 'VH'
            },
            {
                id: '#2636',
                name: 'Mark Cook',
                address: '1995 Augusta Park, NASSAU, NY, 12062',
                date: '03 Aug 2020',
                price: '$39.00',
                status: 'dispatch',
                avatar: 'MC'
            },
            {
                id: '#2637',
                name: 'Rebekah Foster',
                address: '3445 Port Boulevard, BOCA, CA, 93606',
                date: '03 Aug 2020',
                price: '$67.00',
                status: 'pending',
                avatar: 'RF'
            }
        ];
        
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        mobileMenuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('mobile-menu-closed');
            sidebar.classList.toggle('mobile-menu-open');
            overlay.classList.toggle('hidden');
        });
        
        overlay.addEventListener('click', function() {
            sidebar.classList.add('mobile-menu-closed');
            sidebar.classList.remove('mobile-menu-open');
            overlay.classList.add('hidden');
        });
        
        // Populate orders table
        function populateOrders() {
            const tbody = document.getElementById('orders-table');
            tbody.innerHTML = '';
            
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 order-row transition-all duration-200';
                
                // Special styling for highlighted row (John McCormick)
                if (order.name === 'John McCormick') {
                    row.className += ' bg-blue-50 border-blue-200';
                }
                
                row.innerHTML = `
                    <td class="px-4 py-4 text-sm text-gray-600 font-medium">${order.id}</td>
                    <td class="px-4 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 avatar-circle text-white rounded-full flex items-center justify-center text-sm font-bold mr-4">
                                ${order.avatar}
                            </div>
                            <span class="text-sm font-semibold text-gray-900">${order.name}</span>
                        </div>
                    </td>
                    <td class="px-4 py-4 text-sm text-gray-600 mobile-hide">${order.address}</td>
                    <td class="px-4 py-4 text-sm text-gray-600 font-medium">${order.date}</td>
                    <td class="px-4 py-4 text-sm font-bold text-gray-900">${order.price}</td>
                    <td class="px-4 py-4">
                        <span class="px-3 py-1 text-xs font-semibold rounded-full status-${order.status}">
                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-4 py-4">
                        <div class="flex items-center space-x-2">
                            <button class="action-button text-gray-400 hover:text-blue-600">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="action-button text-gray-400 hover:text-gray-600">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateOrders();
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('mobile-menu-closed');
                sidebar.classList.add('mobile-menu-open');
                overlay.classList.add('hidden');
            } else {
                sidebar.classList.add('mobile-menu-closed');
                sidebar.classList.remove('mobile-menu-open');
            }
        });
    </script>
</body>
</html>
